<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Home Server...</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ededed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .loader {
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        a { color: #888; text-decoration: none; font-size: 0.8rem; margin-top: 20px; }
    </style>
    <script>
        // This URL is automatically updated by the Mac Mini
        const TARGET_URL = "https://careers-law-favor-instrument.trycloudflare.com";
        
        // Redirect logic
        window.onload = function() {
            setTimeout(function() {
                window.location.href = TARGET_URL;
            }, 1000); // Small delay to show the "Connecting" vibe
        };
    </script>
</head>
<body>
    <div class="loader"></div>
    <p>Connecting to Mac Mini M4...</p>
    <a href="#" onclick="window.location.reload()">Stuck? Click to retry</a>
</body>
</html>
